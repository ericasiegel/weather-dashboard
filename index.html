<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <!-- header content -->
    <header class="text-light navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- end header -->

    <!-- start main content -->
    <div class="container">
        <div class="row">

            <!-- weather navigation -->
            <div class="col-3 location-container">
                <!-- search content -->
                <div class="input-group mb-3">
                    Search For A City:
                    <form id="user-form">
                        <div class="input-group mb-3">
                            <input name="location" id="location" type="text" class="form-control" placeholder="Location" aria-label="city name" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2"><span class="text-light oi oi-magnifying-glass"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- location search results -->
                <div id="location-search-results">
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                      </ul>
                </div>
            </div>

            <!-- weather content -->
            <div class="col-9 weather-content">
                <div class="main-weather list-group-item">
                    <div class="row">
                        <h2 class="location-name">City Name</h2>
                        <h2 class="date"></h2>
                        <img class="icon"></img>
                    </div>
                    <div class="row">
                        <p class="location-temp">Temperature:</p>
                    </div>
                    <div class="row">
                        <p class="location-humid">Humidity:</p>
                    </div>
                    <div class="row">
                        <p class="location-wind">Wind Speed:</p>
                    </div>                       
                    <div class="row">
                        <p class="location-uv">UV Index:</p>
                    </div> 
                </div>
                <!-- 5 day Forecast -->
                <div class="day-weather">
                    <h5>5 Day Forecast:</h5>
                    <div id="five-day-forecast"></div>
                </div>
            </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
