<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <!-- header content -->
    <header class="text-light navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- end header -->

    <!-- start main content -->
    <div class="container">
        <div class="row">

            <!-- weather navigation -->
            <div class="col-3 location-container">
                <!-- search content -->
                <div class="input-group mb-3">
                    Search For A City:
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2"><span class="text-light oi oi-magnifying-glass"></span></button>
                        </div>
                      </div>
                  </div>
                <!-- location search results -->
                <div id="location-search-results">
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                      </ul>
                </div>
            </div>

            <!-- weather content -->
            <div class="col-9 weather-content">
                <div class="main-weather list-group-item">
                    Main Weather HERE
                </div>
                <div class="day-weather">
                    <h5>5 Day Forecast:</h5>
                    <div id="five-day-forecast"></div>
                </div>
            </div>
        </div>
      </div>
    
</body>
</html>
